name: Descargar archivos ENARGAS

on:
  schedule:
    - cron: '0 9 * * *'  # Todos los dÃ­as a las 6 AM Argentina
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    - name: Instalar dependencias
      run: |
        sudo apt update
        sudo apt install -y chromium-chromedriver
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar el scraper
      run: |
        python scraper_enargas.py

    - name: Guardar archivos en el repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add descargas_enargas/*.xls || echo "No hay archivos"
        git commit -m "ðŸ“Š Archivos descargados automÃ¡ticamente" || echo "Nada nuevo para commitear"
        git push
